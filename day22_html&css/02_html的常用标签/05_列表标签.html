<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!--
        列表标签的作用: 以列表的形式展示内容
        有序列表:ol
        无序列表(使用比较多):ul
        列表项:li
    -->
    <ul type="disc">
        <li>百度</li>
        <li>传智</li>
        <li>腾讯</li>
    </ul>
    <ol type="i">
        <li>百度</li>
        <li>传智</li>
        <li>腾讯</li>
    </ol>
</body>
</html>
