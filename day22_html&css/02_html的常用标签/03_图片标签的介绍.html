<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签的介绍</title>
</head>
<body>
    <!--
        使用img标签显示图片,它的属性如下
            1. 必须的属性: src表示要显示的图片的路径(这个路径必须是当前项目的文件路径，不能是文件夹中的完整路径)
               得使用相对路径: 不以/开头，并且是相对当前位置的路径

            2. 尺寸属性: width表示图片的宽度，height表示图片的高度

            3. 其它属性: alt属性表示当图片加载失败时候的提示信息
               title属性表示当鼠标悬停在图片上时候的提示信息
    -->
    <img alt="美眉走光了" title="这是一个mm" src="../img/mm.jpg" height="292" width="409"/>
</body>
</html>
