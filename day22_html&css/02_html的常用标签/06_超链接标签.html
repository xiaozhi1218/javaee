<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接标签</title>
</head>
<body>
    <!--
        超链接: 点击能够进行跳转的链接
        a标签，必须的属性是href用来指定跳转到的路径:
            1. 可以是本项目的资源
            2. 外部服务器的资源
            target属性: 指定新页面的打开方式
                  _self: 表示在本页面打开
                  _blank: 表示在空白页面打开

           如果设置href的取值为#表示假链接
    -->
    <a href="https://www.baidu.com" target="_blank">百度</a><br/>
    <a href="02_公司简介案例.html">公司简介</a>
</body>
</html>
